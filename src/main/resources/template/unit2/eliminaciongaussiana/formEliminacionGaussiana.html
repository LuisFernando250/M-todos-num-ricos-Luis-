<script th:inline="javascript">
function crearMatriz() {
    var MN = document.getElementById('MN').value;
    var contA = document.getElementById('ContenedorMatriz');
    contA.replaceChildren();
    var contB = document.getElementById('ContenedorB');
    contB.replaceChildren();

    for (let j = 1; j <= MN; j++) {
        const renglonA = document.createElement('div');
        renglonA.className = "row";
        contA.appendChild(renglonA);

        for (let i = 1; i <= MN; i++) {
            const colA = document.createElement('div');
            colA.className = "col";
            renglonA.appendChild(colA);

            const aij = document.createElement('input');
            aij.type = 'text';
            aij.name = 'matrizA[]';          // plano n*n
            aij.placeholder = 'a' + j + i;
            aij.className = "form-control mb-3";
            colA.appendChild(aij);
        }

        const bi = document.createElement('input');
        bi.type = 'text';
        bi.name = 'vectorB[]';               // plano n
        bi.placeholder = 'b' + j;
        bi.className = 'form-control mb-3';

        const renglonB = document.createElement('div');
        renglonB.className = 'row';
        contB.appendChild(renglonB);

        const colB = document.createElement('div');
        colB.className = 'col';
        renglonB.appendChild(colB);
        colB.appendChild(bi);
    }

    document.getElementById('resolver').style.display = 'block';
}
</script>
