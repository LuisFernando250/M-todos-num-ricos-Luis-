<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Métodos Numéricos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
  <nav th:replace="/layout/template :: menu"></nav>
  <div th:replace="/layout/template :: bannerunit2"></div>

  <nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Inicio</a></li>
      <li class="breadcrumb-item"><a href="/unit4">Ajuste de Curvas</a></li>
      <li class="breadcrumb-item active" aria-current="page">Solución - DD Newton</li>
    </ol>
  </nav>

  <div class="container">
    <h1 class="text">Diferencias Divididas de Newton</h1>

    <div class="row justify-content-start mt-3">
      <div class="col-4"><p class="text">Número de puntos (n)</p></div>
      <div class="col-4"><p th:text="${solveDDNewton}">0</p></div>
    </div>

    <!-- Lista de X y Y -->
    <div class="row mt-3">
      <div class="col">
        <p class="fw-semibold">X</p>
        <div class="container" th:if="${solveDDNewton.X != null}">
          <div class="row" th:each="i : ${#numbers.sequence(0, solveDDNewton.n - 1)}">
            <div class="col"><span th:text="${solveDDNewton.X[i]}">0.0</span></div>
          </div>
        </div>
      </div>
      <div class="col">
        <p class="fw-semibold">Y</p>
        <div class="container" th:if="${solveDDNewton.y != null}">
          <div class="row" th:each="i : ${#numbers.sequence(0, solveDDNewton.n - 1)}">
            <div class="col"><span th:text="${solveDDNewton.y[i]}">0.0</span></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de diferencias divididas (triangular superior) -->
    <div class="mt-4">
      <h4>Tabla de Diferencias Divididas</h4>
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead>
          <tr>
            <th>i \ j</th>
            <th th:each="j : ${#numbers.sequence(0, solveDDNewton.n - 1)}"
                th:text="${j}">j</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="i : ${#numbers.sequence(0, solveDDNewton.n - 1)}">
            <th th:text="${i}">i</th>
            <td th:each="j : ${#numbers.sequence(0, solveDDNewton.n - 1)}">
              <span th:text="${j >= i} ? ${solveDDNewton.tabla[i][j]} : '-'">-</span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Coeficientes de Newton -->
    <div class="row mt-3">
      <div class="col-4"><p class="fw-semibold">Coeficientes (Newton)</p></div>
      <div class="col-8">
        <div class="row" th:if="${solveDDNewton.coef != null}">
          <div class="col" th:each="k : ${#numbers.sequence(0, solveDDNewton.n - 1)}">
            <span th:text="${solveDDNewton.coef[k]}">0.0</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Evaluaciones (si se enviaron puntos) -->
    <div class="mt-4" th:if="${solveDDNewton.evalX != null}">
      <h4>Evaluación del Polinomio</h4>
      <div class="row">
        <div class="col-6">
          <p class="fw-semibold">x_eval</p>
          <div class="container">
            <div class="row" th:each="i : ${#numbers.sequence(0, solveDDNewton.evalX.length - 1)}">
              <div class="col"><span th:text="${solveDDNewton.evalX[i]}">0.0</span></div>
            </div>
          </div>
        </div>
        <div class="col-6" th:if="${solveDDNewton.evalY != null}">
          <p class="fw-semibold">y_eval</p>
          <div class="container">
            <div class="row" th:each="i : ${#numbers.sequence(0, solveDDNewton.evalY.length - 1)}">
              <div class="col"><span th:text="${solveDDNewton.evalY[i]}">0.0</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pasos (opcional) -->
    <div class="mt-4" th:if="${solveDDNewton.pasos != null}">
      <h4>Pasos</h4>
      <ul class="list-group">
        <li class="list-group-item" th:each="p : ${solveDDNewton.pasos}"
            th:text="${p}">Paso</li>
      </ul>
    </div>

    <div class="my-4">
      <a class="btn btn-secondary" href="/unit4/formddnewton">Calcular otro polinomio</a>
    </div>
  </div>
</div>
</body>
</html>
