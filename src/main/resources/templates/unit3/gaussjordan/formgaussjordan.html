<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MÉTODOS NUMÉRICOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</head>

<script th:inline="javascript">
function crearMatriz() {
    const MN = parseInt(document.getElementById('MN').value || "0", 10);
    const contA = document.getElementById('ContenedorMatriz');
    const contB = document.getElementById('ContenedorB');
    contA.replaceChildren();
    contB.replaceChildren();

    if (isNaN(MN) || MN < 2 || MN > 4) {
        alert("Ingresa un tamaño válido (2, 3 o 4).");
        return;
    }

    for (let j = 1; j <= MN; j++) {
        const renglonA = document.createElement('div');
        renglonA.className = "row";
        contA.appendChild(renglonA);

        for (let i = 1; i <= MN; i++) {
            const colA = document.createElement('div');
            colA.className = "col";
            renglonA.appendChild(colA);

            const aij = document.createElement('input');
            aij.type = 'text';
            aij.name = 'matrizA[]';      // plano n*n
            aij.placeholder = 'a' + j + i;
            aij.className = "form-control mb-3";
            colA.appendChild(aij);
        }

        const bi = document.createElement('input');
        bi.type = 'text';
        bi.name = 'vectorB[]';           // plano n
        bi.placeholder = 'b' + j;
        bi.className = 'form-control mb-3';

        const renglonB = document.createElement('div');
        renglonB.className = 'row';
        contB.appendChild(renglonB);

        const colB = document.createElement('div');
        colB.className = 'col';
        renglonB.appendChild(colB);
        colB.appendChild(bi);
    }

    document.getElementById('resolver').style.display = 'block';
}
</script>

<body>
    <nav th:replace="/layout/template :: menu"></nav>
    <div th:replace="/layout/template :: bannerunit2"></div>

    <div class="container">
        <nav aria-label="breadcrumb" class="mt-2">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item"><a href="/unit3">Sistemas Lineales</a></li>
                <li class="breadcrumb-item active" aria-current="page">Formulario - Gauss-Jordan</li>
            </ol>
        </nav>
    </div>

    <div class="container">
        <!-- Coincide con el mapping del controller: /unit3/solvegaussjordan -->
        <form class="row g-3" th:action="@{/unit3/solvegaussjordan}" method="post" th:object="${gaussJordan}">
            <div class="container">
                <h1 class="text">Método directo: Gauss-Jordan</h1>
                <h3 class="text">Ingresa los parámetros (admite n = 2, 3 o 4):</h3>

                <div class="row">
                    <div class="col-md-3">
                        <label for="MN" class="form-label"># Dimensión (n)</label>
                        <input type="text" class="form-control" id="MN" name="n" placeholder="3">
                    </div>
                    <div class="col-md-3">
                        <label for="TO" class="form-label">Tolerancia (To)</label>
                        <input type="text" class="form-control" id="TO" name="to" placeholder="1e-12">
                    </div>
                    <div class="col-md-3">
                        <label for="IM" class="form-label">Iteraciones Máximas</label>
                        <input type="text" class="form-control" id="IM" name="iteracionesMaximas" placeholder="100">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="PP" name="pivoteoParcial">
                            <label class="form-check-label" for="PP">Pivoteo Parcial</label>
                        </div>
                    </div>
                </div>

                <div class="row mt-2">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-secondary" onclick="crearMatriz()">Crear Matriz</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="Contenedor text-center">
                        <div class="row align-items-start">
                            <div class="col">
                                <p>MATRIZ A</p>
                                <div id="ContenedorMatriz"></div>
                            </div>
                            <div class="col-2">
                                <p>Vector B</p>
                                <div id="ContenedorB"></div>
                            </div>
                        </div>
                    </div>

                    <div id="resolver" class="p-2 row" style="display:none">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary mt-2">Resolver Sistema</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
